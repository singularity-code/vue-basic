<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Shopping List
	</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://unpkg.com/vue@2"></script>
</head>
<body>
<div id="shopping_list">
	<h1>{{ header.toLocaleUpperCase() }}</h1>
	<label>
		<input type="text" v-model="newItem" @keyup.enter="items.push(newItem)" placeholder="Add an item"/>
		<button v-on:click="items.push(newItem)" >Save Item</button>
	</label>
	<ul>
		<li v-for="item in items">
			{{ item }}
		</li>
	</ul>
</div>
<script>
  const vue = new Vue({
    el: '#shopping_list',
    data: {
      header: 'Vue shopping list app',
			newItem: '',
      items: [
        'Play Station 5',
        'X-Box One',
        'Nintendo Switch'
      ]
    }
  });
</script>
</body>
</html>
