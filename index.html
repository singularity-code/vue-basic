<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Shopping List
	</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://unpkg.com/vue@2"></script>
</head>
<body>
<div id="shopping_list">
	<h1>{{ header }}</h1>
	<label>
		<input type="text" v-model="header"/>
	</label>
</div>
<script>
  const vue = new Vue({
    el: '#shopping_list',
    data: {
      header: 'Vue is ready'
    }
  });
</script>
</body>
</html>
